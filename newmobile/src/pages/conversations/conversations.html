<ion-header>

  <ion-navbar>
    <ion-title>conversations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let myConversation of conversations" (click)="onMySelect(myConversation)">

  </ion-list>
</ion-content>
